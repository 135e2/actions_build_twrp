name: ACTIONS_BUILD_TWRP

on:
  watch:
    types: [started]

env:
  TWRP_SSHKEY: git://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni.git
  TWRP_BRANCH: twrp-9.0
  GIT_USERNAME: Pinkdoge
  DT_URL: https://github.com/Pinkdoge/twrp_device_huawei_kiwi
  DT_BRANCH: treble-9.0
  DEVICENAME: kiwi
  DEVICE_BRAND: huawei
  DT_ROUTE: $DEVICE_BRAND/$DEVICENAME
  TWRPPRO: omni

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Clean Up
      run: |
        docker rmi `docker images -q`
        sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d
        sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php*
        sudo -E apt-get update
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get clean 

    - name: Update packages
      run: |
        sudo apt update
        sudo apt upgrade
        sudo apt-get update
        sudo apt-get upgrade
 
    - name: Install required packages
      run: sudo apt-get install git-core gnupg flex bison gperf build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z-dev libgl1-mesa-dev libxml2-utils xsltproc unzip

    - name: Install Repo
      run: |
        mkdir ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        
    - name: Initialize a Repo client
      run: |
        PATH=~/bin:$PATH
        mkdir workspace
        cd workspace
        git config --global user.name "$GIT_USERNAME"
        git config --global user.email "$GIT_USERNAME@github.com"
        repo init --depth=1 -u $TWRP_SSHKEY -b $TWRP_BRANCH
        repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags
        
    - name: Start Building
      run: |
        git clone $DT_URL -b $DT_BRANCH ~/workspace/device/$DT_ROUTE
        export ALLOW_MISSING_DEPENDENCIES=true
        . build/envsetup.sh
        lunch $TWRPPRO_$DEVICENAME-eng
        mka recoveryimage
        
